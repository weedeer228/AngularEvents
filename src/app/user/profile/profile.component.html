<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error' : !validateFirstName()}">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName()">Required</em>
        <em *ngIf="!validateFirstName()">Must start with a letter</em>
        <input id="firstName" type="text" class="form-control" formControlName="firstName"
          placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': !validateLastName()}">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName()">Required</em>
        <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
