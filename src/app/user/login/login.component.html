<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf=" loginForm.controls['userName']?.invalid &&(mouseOverLogin || loginForm.controls['userName']?.touched)">Required</em>
      <input id="userName" type="text" class="form-control" required (ngModel)="userName" name="userName"
        placeholder="User Name..." required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="loginForm.controls['password']?.invalid  && ( mouseOverLogin || loginForm.controls['password']?.touched)">Required</em>
      <input id="password" type="password" class="form-control" (ngModel)="password" name="password"
        placeholder="Password..." required />
    </div>
    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default pad-left">Cancel</button>
  </form>
</div>
